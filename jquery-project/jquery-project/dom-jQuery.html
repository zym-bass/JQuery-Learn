<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>dom对象转为jquery</title>
		<script type="text/javascript" src="js/jquery-3.5.1.js" ></script>
		<script type="text/javascript">
			function btnClick(obj1){
				//获取dom对象
				var obj = document.getElementById("a1");
				alert("使用dom对象的属性"+obj.value);
				alert("使用this对象的属性"+obj1.value);

				var $jobj = $(obj);
				alert($jobj.val())
				$jobj.val("123");
			}
			
		</script>
	</head>
		
	<body>
		<input type="button" id="a1" value="我是按钮" onclick="btnClick(this)"/>
	</body>
</html>
