<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script type="text/javascript" src="js/jquery-3.5.1.js"></script>
	<script type="text/javascript">
		/* $(document).ready(function(){
			alert("Hello jQuery")
		}) */
		
		$(function(){
			alert("Hello JQuery 快捷方式")
		})
		/* 
		1. $(document) , $是jQuery中的函数名称，document是参数
			作用是：document对象变成 jQuery函数可以使用的对象
		2. ready 是jQuery中的函数，是准备的意思，当页面dom对象被加载成功后
			会执行ready函数的内容， ready相当于js中onLoad事件
		3. function()自定义的表示onLoad后执行的功能
		*/
	</script>
	<!-- -->
	<body>
		
		
		$(this).html.cssz 		
		$(this)[0].value
		this.value
		this.innerHtml
	</body>
</html>
