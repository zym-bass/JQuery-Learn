<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style type="text-css">
            div{
                background: blue ;
                width: 200px;
                height: 100px;
            }
            span{
                 background:yellow;
             }
        </style>


        <script type="text/javascript" src="js/jquery-3.5.1.js"></script>
        <script type="text/javascript">
             function fun1(){
                 //id 选择器
                 var obj = $("#one");
                 obj.css("background","red");
                 
                 //使用jQuery中改变样式的函数
             }
             function fun2(){
                 var obj = $(".two");
                 obj.css("background","rebeccapurple")
             }
             function fun3(){
                 var obj = $("div");
                 obj.css("background","yellow");
             }
             function fun4(){
                var obj = $("*");
                obj.css("background","green");
             }
             function fun5(){
                 var obj = $(".two,span");
                 obj.css("background","red");
             }
        </script>
    
    
    
    </head>
	
	<body>
        <div id="one" >样式1</div>
        <br/>
        <div class="two">样式2</div>
        <br/>
        <div>没有id.class的div标签</div>
        <br/>
        <span>span标签</span>
        <br/>
        <br/>
        <input type="button" value="获取id是one的dom对象" onclick="fun1()" />
        <br/>
        <input type="button" value="样式选择器" onclick="fun2()"/>
        <br/>
        <input type="button" value="标签选择器" onclick="fun3()"/>
        <br/>
        <input type="button" value="全部选择器" onclick="fun4()"/>
        <br/>
        <input type="button" value="组合选择器" onclick="fun5()"/>
        <br/>
        <input type="button" value="全部选择器" onclick="fun6()"/>
        
    </body>
</html>
