<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//自定义方法，获取js中的dom对象,$是一个函数的名称
			function $(domId){
				var obj=document.getElementById(domId).value;
				return obj;
			}
			//单击按钮
			function fun1(){
				//通过文本框获取其中的value值
				var obj = document.getElementById("txt1").value;
				var obj2 = document.getElementById("txt2").value;
				var obj3 = $("txt2");
				alert(obj+"----------"+obj2+"----------"+obj3);
			}
			
			
		</script>
	</head>
	<body>
		<input type="text" id="txt1" value="1"/>
		<input type="text" id="txt2" value="2"/>
		<input type="button" value="单击按钮" onclick="fun1()" />
	</body>
</html>
